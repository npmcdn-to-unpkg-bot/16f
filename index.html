<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Roboto:300,100' rel='stylesheet' type='text/css'>
		<script src="https://use.fontawesome.com/09a02fca2b.js"></script>
		<script src="js/velocity.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/script.js" type="text/javascript"></script>
		<title>Dubhacks 2016</title>
	</head>
	<body>


			<div class="mainlogo navbar front">
				<img src="images/dubhacks_logo_pink.svg">
			</div>

			<div class="links navbar front">
				<ul>
					<li><a href="https://www.facebook.com/uwhacks/?fref=ts"><img src="images/facebook.png"></a></li>
					<li><a href="https://twitter.com/DubHacks?lang=en"><img src="images/twitter.png"></a></li>
					<li><a href="mailto:info@dubhacks.co"><img src="images/email.png"></a></li>
				</ul>
			</div>

			<div class="container">
				<div class="row" id="circles_planes">
					<div id="circle_airplane">
						<div>
							<img class="circle" src="images/circle01.png">
							<img class="airplane" src="images/plane01.png">
						</div>
						<div>
							<img class="circle" src="images/circle02.png">
				 			<img class="airplane" src="images/plane02.png">
						</div>
						<div>
							<img class="circle" src="images/circle03.png">
							<img class="airplane" src="images/plane03.png">
						</div>
					</div>
				</div>

				<div class="row" id="logo">
					<img src ="images/dubhacks_logo_dark.svg">
				</div>

				<div class="row">
					<h2 class="front" id="date">October 2016</h2>
				</div>

				<div class="row">
					<form action="">
						<input type="text" name="email" id="input" placeholder="Receive updates on application launch!"><br>
						<input type="submit" value="Stay updated!">
					</form>
				</div>
				<div class="row">
				</div>
			</div>

	</body>
</html>
